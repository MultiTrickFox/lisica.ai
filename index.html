            var div_lisica = document.createElement('div')

            div_lisica.style.backgroundImage = "url('assets/lisica_background.jpeg')"

            var title_lisica = document.createElement('div')
            div_lisica.appendChild(title_lisica)

            var lisica_mouseover = false
            var lisica_typing = false

            div_lisica.onmouseover = function() {
                lisica_mouseover = true
                document.body.style.cursor = 'pointer'
                if (!lisica_typing) {
                    lisica_typing = true
                    const type_description = async () => {
                        div_lisica.removeChild(title_lisica)
                        div_lisica.appendChild(overlay)
                        div_lisica.appendChild(title_lisica)
                        div_lisica.appendChild(description_lisica)
                        text = 'This is lisica description text.*It is a nice text.*I personally liked it.'
                        for (var i = 0; i < text.length; i++) {
                            next = text[i]
                            switch (next) {
                                case '*': next = '<br>'; break;
                                case '+': next = '   '; break;
                            }
                            description_lisica.innerHTML +=next
                            await sleep(.036)
                            if (!lisica_mouseover) return
                        }                
                    }
                    type_description()
                }
            }

            div_lisica.onmouseleave = function() {
                document.body.style.cursor = 'default'
                div_lisica.removeChild(description_lisica)
                div_lisica.removeChild(overlay)
                lisica_mouseover = false
                lisica_typing = false
                description_lisica.innerHTML = ''
            }

        <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
        <script>
            function initPayPalButton() {
                var shipping = 0;
                //var itemOptions = document.querySelector("#smart-button-container #item-options");
                var quantity = parseInt();
                var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
                if (!isNaN(quantity)) {
                    quantitySelect.style.visibility = "visible";
                }
                var orderDescription = '';
                if(orderDescription === '') {
                    orderDescription = 'Item';
                }
                paypal.Buttons({
                    style: {
                    shape: 'pill',
                    color: 'silver',
                    layout: 'vertical',
                    label: 'paypal',
                    },
                    createOrder: function(data, actions) {
                        
                        if (username == null || password == null) alert("not_logged_in.")
                        if (selectedItemDescription == null || selectedItemPrice == null) alert("not_item_selected.")

                        //var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
                        //var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));

                        var tax = (0 === 0 || false) ? 0 : (selectedItemPrice * (parseFloat(0)/100));
                        if(quantitySelect.options.length > 0) {
                            quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
                        } else {
                            quantity = 1;
                        }

                        tax *= quantity;
                        tax = Math.round(tax * 100) / 100;
                        var priceTotal = quantity * selectedItemPrice + parseFloat(shipping) + tax;
                        priceTotal = Math.round(priceTotal * 100) / 100;
                        var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;

                        return actions.order.create({
                            purchase_units: [{
                                description: orderDescription,
                                amount: {
                                    currency_code: 'USD',
                                    value: priceTotal,
                                    breakdown: {
                                        item_total: {
                                            currency_code: 'USD',
                                            value: itemTotalValue,
                                        },
                                        shipping: {
                                            currency_code: 'USD',
                                            value: shipping,
                                        },
                                        tax_total: {
                                            currency_code: 'USD',
                                            value: tax,
                                        }
                                    }
                                },
                                items: [{
                                    name: selectedItemDescription,
                                    unit_amount: {
                                        currency_code: 'USD',
                                        value: selectedItemPrice,
                                    },
                                    quantity: quantity
                                }]
                            }]
                        });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(orderData) {
                            
                            // Full available details
                            console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

                            // Show a success message within this page, e.g.
                            const element = document.getElementById('paypal-button-container');
                            element.innerHTML = '';
                            element.innerHTML = '<h3>Thank you for your payment!</h3>';

                            // Or go to another URL:  actions.redirect('thank_you.html');

                        });
                    },
                    onError: function(err) {
                    console.log(err);
                    },
                }).render('#paypal-button-container');
            }
            initPayPalButton();
        </script>
