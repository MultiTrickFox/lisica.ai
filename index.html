                project_div.style.borderRadius = '10px'
                project_div.style.marginLeft = 'auto'
                project_div.style.marginRight = 'auto'
                project_div.style.lineHeight = '140%'

                var title_project = document.createElement('div')
                project_div.appendChild(title_project)
                title_project.style.position = 'relative'
                title_project.style.top = '20px'  
                title_project.style.left = '20px'  
                title_project.style.fontFamily = 'Quicksand'
                title_project.style.fontSize = '20px'    
                title_project.style.fontWeight = 'bold'
                title_project.style.color = '#fff'
                title_project.innerHTML = title

                var description_project = document.createElement('div')
                description_project.style.position = 'relative'
                description_project.style.top = '52px'  
                description_project.style.left = '20px'  
                description_project.style.fontFamily = 'Quicksand'
                description_project.style.fontSize = '14px' 
                description_project.style.color = '#fff'
                description_project.innerHTML = description
                description_project.style.overflowY = 'scroll'
                description_project.style.height = project_div.offsetHeight*2/3+'px'

                var project_mouseover = false
                var project_description_appearing = false

                project_div.onmouseover = function() {
                    project_mouseover = true
                    document.body.style.cursor = 'pointer'
                    if (!project_description_appearing) {
                        project_description_appearing = true
                        title_project.innerHTML = title_extended
                        const work = async () => {
                            project_div.removeChild(title_project)
                            project_div.appendChild(overlay)
                            project_div.appendChild(title_project)
                            project_div.appendChild(description_project)
                            var opacity = 0
                            for (var i = 0; i < 11; i++) {
                                description_project.style.opacity = opacity
                                opacity += .077
                                await sleep(.1)
                                if (!project_mouseover) return
                            }                
                        }
                        work()
                    }
                }

                project_div.onmouseleave = function() {
                    project_mouseover = false
                    document.body.style.cursor = 'auto'
                    project_div.removeChild(description_project)
                    project_div.removeChild(overlay)
                    project_description_appearing = false
                    description_project.style.opacity = 0
                    title_project.innerHTML = title
                }

                project_div.onclick = function() {
                    //window.location.href = link
                    window.open(link, '_blank')
                }

                document.body.append(empty_div())

                    var xhr = new XMLHttpRequest();

                //alert('Accepted.') 
                // bring up user page

                const firefox = navigator.userAgent.match(/firefox|fxios/i)

                var url = 'https://lisica.lisica.ai:64243/database'

                var hm_credits = '0'
                async function fetch_hm_credits() {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", url, true)
                    xhr.setRequestHeader("username", text_username.value)
                    xhr.setRequestHeader("password", text_password.value)
                    xhr.setRequestHeader("cmd", "get_credit")
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState == XMLHttpRequest.DONE) {
                            hm_credits = JSON.parse(xhr.responseText).answer
                        }
                    }
                    xhr.send()
                    while (xhr.readyState != XMLHttpRequest.DONE) await sleep(.1)
                }

                var memories = ''
                async function fetch_memories() {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", url, true)
                    xhr.setRequestHeader("username", text_username.value)
                    xhr.setRequestHeader("password", text_password.value)
                    xhr.setRequestHeader("cmd", "get_memories")
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState == XMLHttpRequest.DONE) {
                            memories = JSON.parse(xhr.responseText).answer
                        }
                    }
                    xhr.send()
                    while (xhr.readyState != XMLHttpRequest.DONE) await sleep(.1)
                }

                var is_make_memories = ''
                var is_use_memories = ''
                async function fetch_memories_on() {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", url, true)
                    xhr.setRequestHeader("username", text_username.value)
                    xhr.setRequestHeader("password", text_password.value)
                    xhr.setRequestHeader("cmd", "is_make_memories")
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState == XMLHttpRequest.DONE) {
                            is_make_memories = JSON.parse(xhr.responseText).answer
                            if (is_make_memories == 'True') is_make_memories = 'Online'
                            else is_make_memories = 'Offline'
                        }
                    }
                    xhr.send()
                    var xhr2 = new XMLHttpRequest();
                    xhr2.open("GET", url, true)
                    xhr2.setRequestHeader("username", text_username.value)
                    xhr2.setRequestHeader("password", text_password.value)
                    xhr2.setRequestHeader("cmd", "is_use_memories")
                    xhr2.onreadystatechange = function() {

                            if (is_use_memories == 'True') is_use_memories = 'Online'
                            else is_use_memories = 'Offline'
                        }
                    }
                    xhr2.send()
                    while (xhr.readyState != XMLHttpRequest.DONE || xhr2.readyState != XMLHttpRequest.DONE) await sleep(.1)
                }

                async function display_info() {
                    
                    while (true) {

                        if (current_menu == prev_menu) {

                            if (current_menu == 'Home') {

                                div_user_title.innerHTML = '<br><br><br>Welcome,<br><br>' + username + '<br><br><br>'

                                await fetch_hm_credits()

                                if (username=='Jia') div_home.innerHTML += '<br><br><br><br><br><br>' + 'wo ai ni.' // hello jia..

                            } 
                            
                            else if (current_menu == 'Memories') {

                                div_user_title.innerHTML = '<br><br><br>Memories of<br><br>' + username + '<br><br><br>'

                                await fetch_memories()

                                div_memories.innerHTML = ''
                                if (memories != 'None') for (let line of memories.split("<>")) div_memories.innerHTML += line + '. ' //+ '<br>'
                                else div_memories.innerHTML = 'Nothing yet..<br>Memories about you will form dynamically as you interact.<br>You need to enable memories from the settings first.'

                            }
                            
                            else if (current_menu == 'Settings') {

                                div_user_title.innerHTML = '<br><br><br>Settings for<br><br>' + username + '<br><br><br>'

                                await fetch_memories_on()

                                div_settings.innerHTML = ''
                                div_settings.appendChild(toggle_make_memories)
                                div_settings.appendChild(toggle_use_memories)
                                div_settings.appendChild(reset_memories)
                                toggle_make_memories.innerHTML = '<br>learn new memories:<br>' + is_make_memories + '<br><br>'
                                toggle_use_memories.innerHTML = '<br>use learned memories:<br>' + is_use_memories + '<br><br>'

                            }

                            else if (current_menu == 'About') {

                                div_user_title.innerHTML = '<br><br><br>Developer<br><br>MultiTrickFox<br><br>2022'

                            }

                            document.body.style.cursor = 'auto'

                            for (let i = 0; i < 6; i++) {
                                await sleep(.5)
                                if (current_menu != prev_menu) break
                            }

                        } else {

                            //for (let button of buttons) if (button.innerHTML == current_menu) button.innerHTML = prev_menu

                            if (prev_menu == 'Home') {
                                div_user_inner.removeChild(div_home)
                            }
                            if (current_menu == 'Home') {
                                div_user_inner.appendChild(div_home)
                                div_home.innerHTML = '.&emsp;.&emsp;.'   
                            }

                            if (prev_menu == 'Memories') {

                            }
                            if (current_menu == 'Memories') {
                                div_user_inner.appendChild(div_memories)
                                div_memories.innerHTML = '.&emsp;.&emsp;.'                               
                            }

                            if (prev_menu == 'Settings') {
                                div_user_inner.removeChild(div_settings)
                                while (div_settings.children.length > 0) div_settings.removeChild(div_settings.children[0])
                            }
                            if (current_menu == 'Settings') {
                                div_user_inner.appendChild(div_settings)    
                                div_settings.innerHTML = '.&emsp;.&emsp;.'                           
                            }

                            prev_menu = current_menu

                        }

                    }

                }
